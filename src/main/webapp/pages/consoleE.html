<script type="text/javascript" src="../lib/layui/layui.js"></script>
<script type="text/javascript" src="../js/console.js"></script>
<script src="../js/jquery-3.5.1.min.js"></script>
<script>
	$(function() {
		selectNum();
	});

	function selectNum() {
		var strCookie = document.cookie;
		var arr = strCookie.split("; ");
		var name = window.decodeURIComponent(window.atob(arr[1].substring(5)));

		var url = "http://192.168.1.10/sap/select/selectNum.do";

		var params = {
			"name" : name
		};
		$.getJSON(url, params, function(result) {
			console.log(result);
			if (result.state == 1) {
				$(".task").html(result.data.taskCount);
				$(".purch").html(result.data.purchCount);
				$("#e_task").html(result.data.e_taskCount);
				$("#a_task").html(result.data.a_taskCount);
				$("#m_task").html(result.data.m_taskCount);
				$("#f_task").html(result.data.f_taskCount);
				$("#m_purch").html(result.data.m_purchCount);
				$("#e_purch").html(result.data.e_purchCount);
			} else {
				alert(result.message);
			}
		});

	}
</script>
