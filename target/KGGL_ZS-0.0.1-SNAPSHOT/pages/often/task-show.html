<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>更新用户</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" href="../../css/oksub.css">
<script type="text/javascript" src="../../lib/loading/okLoading.js"></script>
</head>
<body>
	<div class="ok-body">
		<!--form表单-->
		<form class="layui-form ok-form" lay-filter="filter">
			<div class="layui-form-item">
				<label class="layui-form-label">ID</label>
				<div class="layui-input-block">
					<input type="text" name="id" readonly="true" disabled="disabled"
						autocomplete="off" class="layui-input" lay-verify="required">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">创建日期</label>
				<div class="layui-input-block">
					<input type="text" name="createTime" readonly="true"
						autocomplete="off" class="layui-input" lay-verify="required">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">出发日期</label>
				<div class="layui-input-block">
					<input type="text" name="goTime" readonly="true" autocomplete="off"
						class="layui-input" lay-verify="required">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">返回日期</label>
				<div class="layui-input-block">
					<input type="text" name="backTime" readonly="true"
						autocomplete="off" class="layui-input" lay-verify="required">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">出差地点</label>
				<div class="layui-input-block">
					<input type="text" name="place" readonly="true" autocomplete="off"
						class="layui-input" lay-verify="required">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">出差事由</label>
				<div class="layui-input-block">
					<input type="text" name="objective" readonly="true"
						autocomplete="off" class="layui-input" lay-verify="required">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">补助标准</label>
				<div class="layui-input-block">
					<input type="text" name="unitPrice" readonly="true"
						autocomplete="off" class="layui-input" lay-verify="required">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">天数</label>
				<div class="layui-input-block">
					<input type="text" name="day" readonly="true" autocomplete="off"
						class="layui-input" lay-verify="required">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">审核状态</label>
				<div class="layui-input-block">
					<input type="checkbox" id ="manager" name="examine[manager]" title="总经理"><input
						type="checkbox" id ="executive" name="examine[executive]" title="主管"> <input
						type="checkbox" id ="accounting" name="examine[accounting]" title="会计"> <input
						type="checkbox" id ="Finance" name="examine[Finance]" title="财务">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">备注信息</label>
				<div class="layui-input-block">
					<input type="text" name="reason" autocomplete="off" readonly="true"
						class="layui-input">
				</div>
			</div>
		</form>
	</div>
	<!--js逻辑-->
	<script src="../../lib/layui/layui.js"></script>
	<script src="../../js/jquery-3.5.1.min.js"></script>
	<script>
		let initData;

		function initForm(data) {
			let jsonString = JSON.stringify(data);
			initData = JSON.parse(jsonString);
			
			if(data.executive == 1){
				var input = document.getElementById('executive');
				input.checked=true;
			}
			if(data.accounting == 1){
				var input = document.getElementById('accounting');
				input.checked=true;
			}
			if(data.manager == 1){
				var input = document.getElementById('manager');
				input.checked=true;
			}
			if(data.finance == 1){
				var input = document.getElementById('Finance');
				input.checked=true;
			}
			
		}

		layui.use([ "element", "form", "laydate", "okLayer", "okUtils" ],
				function() {
					let form = layui.form;
					let laydate = layui.laydate;
					let okLayer = layui.okLayer;
					let okUtils = layui.okUtils;
					okLoading.close();
					form.val("filter", initData);
				})
	</script>
</body>
</html>
