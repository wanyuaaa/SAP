<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>更新用户</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" href="../../css/oksub.css">
<script type="text/javascript" src="../../lib/loading/okLoading.js"></script>
</head>
<body>
	<div class="ok-body">
		<!--form表单-->
		<form class="layui-form ok-form" lay-filter="filter">
			<div class="layui-form-item">
				<label class="layui-form-label">ID</label>
				<div class="layui-input-block">
					<input type="text" name="id" readonly="true" disabled="disabled"
						autocomplete="off" class="layui-input" lay-verify="required">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">创建日期</label>
				<div class="layui-input-block">
					<input type="text" name="createTime" readonly="true"
						autocomplete="off" class="layui-input" lay-verify="required">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">出发日期</label>
				<div class="layui-input-block">
					<input type="text" name="goTime" autocomplete="off" readonly="true"
						class="layui-input" lay-verify="required">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">返回日期</label>
				<div class="layui-input-block">
					<input type="text" name="backTime" readonly="true"
						autocomplete="off" class="layui-input" lay-verify="required">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">出差人员</label>
				<div class="layui-input-block">
					<input type="text" name="name" autocomplete="off" readonly="true"
						class="layui-input" lay-verify="required">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">出差地点</label>
				<div class="layui-input-block">
					<input type="text" name="place" autocomplete="off" readonly="true"
						class="layui-input" lay-verify="required">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">出差事由</label>
				<div class="layui-input-block">
					<input type="text" name="objective" readonly="true"
						autocomplete="off" class="layui-input" lay-verify="required">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">补助标准</label>
				<div class="layui-input-block">
					<input type="text" name="unitPrice" readonly="true"
						autocomplete="off" class="layui-input" lay-verify="required">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">天数</label>
				<div class="layui-input-block">
					<input type="text" name="day" autocomplete="off" readonly="true"
						class="layui-input" lay-verify="required">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">总计金额</label>
				<div class="layui-input-block">
					<input type="text" name="totalPrice" autocomplete="off" readonly="true"
						class="layui-input" lay-verify="required">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">审核状态</label>
				<div class="layui-input-block">
					<input type="radio" name="examine" value="0" title="通过" checked>
					<input type="radio" name="examine" value="1" title="驳回">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">审核信息</label>
				<div class="layui-input-block">
					<input type="text" name="reason" autocomplete="off"
						class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">审核状态</label>
				<div class="layui-input-inline">
					<input type="checkbox" id="executive" name="examine[executive]"
						title="主管">
				</div>
				<div class="layui-form-mid layui-word-aux" id="executive_value">暂未审核，请等待！</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label"></label>
				<div class="layui-input-inline">
					<input type="checkbox" id="accounting" name="examine[accounting]"
						title="会计">
				</div>
				<div class="layui-form-mid layui-word-aux" id="accounting_value">暂未审核，请等待！</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label"></label>
				<div class="layui-input-inline">
					<input type="checkbox" id="manager" name="examine[manager]"
						title="经理">
				</div>
				<div class="layui-form-mid layui-word-aux" id="manager_value">暂未审核，请等待！</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label"></label>
				<div class="layui-input-inline">
					 <input type="checkbox" id="Finance"
						name="examine[Finance]" title="出纳">
				</div>
				<div class="layui-form-mid layui-word-aux" id="Finance_value">暂未审核，请等待！</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-input-block">
					<button class="layui-btn" lay-submit lay-filter="edit">审核</button>
				</div>
			</div>
			
		</form>
	</div>
	<!--js逻辑-->
	<script src="../../lib/layui/layui.js"></script>
	<script>
		let initData;

		function initForm(data) {
			let jsonString = JSON.stringify(data);
			initData = JSON.parse(jsonString);
			
			console.log(data); 
			if (data.executive == 1) {
				var input = document.getElementById('executive');
				input.checked = true;
			}
			if (data.accounting == 1) {
				var input = document.getElementById('accounting');
				input.checked = true;
			}
			if (data.manager == 1) {
				var input = document.getElementById('manager');
				input.checked = true;
			}
			if (data.finance == 1) {
				var input = document.getElementById('Finance');
				input.checked = true;
			}
			document.getElementById('executive_value').innerHTML=data.executive_value+";	时间："+data.executive_time;
			document.getElementById('accounting_value').innerHTML=data.accounting_value+";	时间："+data.accounting_time;
			document.getElementById('manager_value').innerHTML=data.manager_value+";	时间："+data.manager_time;
			document.getElementById('Finance_value').innerHTML=data.finance_value+";	时间："+data.finance_time ;
		}

		layui.use([ "element", "form", "laydate", "okLayer", "okUtils" ],
				function() {
					let form = layui.form;
					let laydate = layui.laydate;
					let okLayer = layui.okLayer;
					let okUtils = layui.okUtils;
					okLoading.close();
					form.val("filter", initData);

					form.on("submit(edit)", function(data) {
						var strCookie=document.cookie;
					    var arr = strCookie.split("; ");  
					    var name = window.decodeURIComponent(window.atob(arr[1].substring(5)));
					    
						let key = "examineName";
						let value =name;
						data.field[key] = value;
						
						okUtils.ajax("/examine/examineTask.do", "post", data.field,
								true).done(
								function(response) {
									okLayer.greenTickMsg("审核成功", function() {
										parent.layer.close(parent.layer
												.getFrameIndex(window.name));
									});
								}).fail(function(error) {
							console.log(error)
						});
						return false;
					});
				})
	</script>
</body>
</html>
